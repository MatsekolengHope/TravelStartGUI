<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div role="navigation">
    <div class="navbar navbar-inverse">
      <a href="/" class="navbar-brand">Travelstart</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button class="btn btn-link" id="HotelsAddition" href="#" (click)="tabFunction($event)">Hotel Addition</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link" id="SavedHotels" href="#" (click)="tabFunction($event)">Saved Hotels</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link" id="Profile" href="#" (click)="tabFunction($event)">Bookings</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link" id="Profile" href="#" (click)="tabFunction($event)">Profile</button>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/list-users"></a>
          </li>
        </ul>
        <div class="navbar navbar-inverse">
          <button class="btn btn-link" href="#" (click)="signOut()">Sign-out</button>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="alert alert-success">
    Welcome to Travelstart
    <b>Hotel Admin</b> Profile: {{u.firstname}} {{u.lastname}}
  </div>
  <!--Admin hotel addition tab-->
  <div *ngIf="HotelsAddition!=null">
    <h3>New Hotel</h3>
    <form class="form-horizontal" #flightForm="ngForm" (ngSubmit)="addHotel(flightForm.value)" name="submitForm">

      <div class="form group">
        <input type="hidden" name="id" class="form-control" ngModel>
      </div>
      <div>
        <label>Hotel Name - Property
          <input type="text" name="name" class="form-control" ngModel>
        </label>
      </div>
      <div>
        <b>Hotel address:</b>
      </div>
      <div>
        <label>Location
          <input type="text" name="location" class="form-control" ngModel>
        </label>
        <label>Physical Address
          <input type="text" name="address" class="form-control" ngModel>
        </label>
      </div>
      <div>
      </div>
      <div>
        <b>Cost details:</b>
      </div>
      <div>
        <label>Cost Per Adult
          <input type="number" name="costAdult" class="form-control" ngModel>
        </label>
        <label>Cost Per Child
          <input type="number" name="costChild" class="form-control" ngModel>
        </label>
      </div>
      <div>
        <b>Contact details:</b>
      </div>
      <div>
        <label>Phone Number
          <input type="tel" name="phoneNo" class="form-control" ngModel>
        </label>
        <label>Email address
          <input type="email" name="email" class="form-control" ngModel>
        </label>
      </div>
      <div>
        <b>Rooms:</b>
      </div>
      <div>
        <label>Bathrooms
          <input type="number" name="bathRooms" class="form-control" ngModel>
        </label>
        <label>Kitchens
          <input type="number" name="kitchens" class="form-control" ngModel>
        </label>
        <label>Bedrooms
          <input type="number" name="bedRooms" class="form-control" ngModel>
        </label>
      </div>
      <div>
        <div>
          <button class="btn btn-outline-secondary" type="submit">Save Hotel Details</button>
        </div>
      </div>
    </form>
  </div>

  <!--Profile Tab-->
  <div *ngIf="SavedHotels!=null" class="container">
    <div class="row">
      <h3>Saved Hotels</h3>
      <app-list-hotels></app-list-hotels>
    </div>
  </div>

  <!--Profile Tab-->
  <div *ngIf="Profile!=null">
    <h3>Update Your Personal Details</h3>
    <form class="form-horizontal" #flightForm="ngForm" (ngSubmit)="updateProfile(flightForm.value)" name="submitForm">
      <form class="form-horizontal" #userFrom="ngForm" (ngSubmit)="onSubmit(userFrom.value)">
        <div class="form group">
          <input type="hidden" name="id" class="form-control" ngModel>
        </div>
        <div class="form group">
          <label>Title
            <input type="text" name="title" class="form-control" ngModel>
          </label>
        </div>
        <div class="form group">
          <label>First Name
            <input type="text" name="firstname" class="form-control" ngModel>
          </label>
        </div>
        <div class="form group">
          <label>Last Name
            <input type="text" name="lastname" class="form-control" ngModel>
          </label>
        </div>
        <div class="form group">
          <label>Email
            <input type="text" name="email" class="form-control" ngModel>
          </label>
        </div>
        <div class="form group">
          <label>Phone Number
            <input type="text" name="phoneno" class="form-control" ngModel>
          </label>
        </div>
        <div class="form group">
          <label>Password
            <input type="password" name="password" class="form-control" ngModel>
          </label>
        </div>
        <input type="submit" value="Save" class="btn btn-primary">
      </form>
    </form>
  </div>
</div>
